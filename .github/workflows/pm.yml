name: Move assigned pull requests into To do

on:
  issues:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: PM
          column: Todo
          repo-token: ${{ secrets.MY_FG_PM_SECRET }}